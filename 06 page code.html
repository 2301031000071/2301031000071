<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturio Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 390px;
            height: 844px;
            border-radius: 30px;
            overflow-y: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: #D6CFC7;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 20px;
            width: 80%;
        }
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .product {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .review {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Naturio Shop</h1>
        <h2>Welcome</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <p>Makeup looks better on happy skin!</p>
                <p class="review">Review ⭐⭐⭐⭐☆</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <p>CC Cream SPF30 PA++</p>
                <p class="review">Review ⭐⭐⭐⭐⭐</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <p>Facial Ubtan Roop Nikhar & Gulab</p>
                <p class="review">Review ⭐⭐⭐⭐⭐</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <p>Wine & Shine Lip Balm</p>
                <p class="review">Review ⭐⭐⭐⭐⭐</p>
            </div>
        </div>
    </div>
</body>
</html>
