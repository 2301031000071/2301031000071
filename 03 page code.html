<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Product App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #777;
        }
        .container {
            width: 390px;
            height: 844px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .background {
            width: 100%;
            height: 100%;
            background-image: url('C:\Users\VED PATEL\Pictures\Screenshots\Screenshot (61).png');
            background-size: cover;
            background-position: center;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #FFFFFF;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #d79bf9;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #c067d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1>PROTECT SKIN BY NATURAL PRODUCT</h1>
            <p>...</p>
        <button class="button">NEXT</button>
        </div>
    </div>
</body>
</html>
