<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Product App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #777;
        }
        .container {
            width: 390px;
            height: 844px;
            background-image: url('background2.png');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            padding: 20px;
            position: relative;
        }
        .text {
            color: #FFFFFF;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-top: 60%;
        }
        .button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #d3a4ff;
            color: #000;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            100% PURE <br> NETURAL OIL FREE <br> PRODUCTS
            <p>...</p>
        </div>
        <button class="button">NEXT</button>
    </div>
</body>
</html>
