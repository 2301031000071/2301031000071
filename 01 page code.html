<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Sustainable Beauty Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #777;
            margin: 0;
        }
        .container {
            width: 375px;
            height: 812px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .background {
            width: 100%;
            height: 100%;
            background-image: url('C:\Users\VED PATEL\Pictures\beauty products\Natural_Beauty_Products_2.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(50%);
        }
        .content {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #3A00B0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
        }
        .social-btn {
            background-color: white;
            color: black;
        }
        .auth-btn {
            background-color: white;
            color: black;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1>DIY Sustainable Beauty Products</h1>
            <button class="button social-btn">continues with Apple</button><br>
            <button class="button social-btn">continues with Google</button><br>
            <button class="button auth-btn">SIGN IN</button><br>
            <button class="button auth-btn">SIGN UP</button>
        </div>
    </div>
</body>
</html>
